<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API</h1>
        <div class="flex">
        <button class="btn btn-primary mr-4" id="gettext">click</button>
        <button class="btn btn-success mr-4" id="getuser">Get Json</button>
        <button class="btn btn-warning mr-4" id="getpost">Get API DATA</button>
        <button class="btn btn-warning mr-4" id="getmusic">Get Music API</button>
        </div>
        <p id="output" class="output"></p>

        <div class="output"></div>
        <form  id="addpost">
            <div class="form-group">
                <input type="text" class="form-control"  id="title" placeholder="Title">
            </div>
            <br>
            <div class="form-group">
                <textarea id="body" class="form-control" placeholder="Body"></textarea>
            </div>
            <br>
            <input type="submit" class="btn btn-secondary" value="submit">
        </form>

    </div>

    <script src="/app.js"></script>
</body>
</html>
